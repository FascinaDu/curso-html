<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no site</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Imagens dinâmica</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img/foto-m.jpg" type="image/jpg">
        <img src="img/foto-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Áudio</h1>
    <audio preload="auto" controls loop>
        <source src="media/perfect-fart.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
