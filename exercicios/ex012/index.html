<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Hospodando vídeos</h1>
    <p>Esse vídeo está hospedado no meu site.</p>

    <video controls width="560" poster="media/thumb.png">
        <source src="media/cars-snow.mp4" type="video/mp4">
    </video>

    <h1>Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nCKwUB8EVbc?si=o0y0GV30h3ITlXOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
