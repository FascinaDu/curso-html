<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos dentro de palavras </p>

    <ul type="square" >
        <li> <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        <li> <abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li> <abbr title="Use as tags &lt;pre&gt; e &lt;code&gt;">Código-fonte</abbr></li>
        <li> <abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li> <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
